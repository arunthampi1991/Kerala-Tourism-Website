<html>
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website-Kerala Tourism</title>

    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


   
</head>
<body >
    <section class="header">
        <div class="container">
            <a href="index.html">
                <img  alt="index" src="images/logo.png" >
                </a>
<button onclick="document.location = 'login.html' "type="button" class="login-btn">Login</button>
<button onclick="document.location = 'signup.html'  "type="button" class="signup-btn">Sign-Up</button>

<button onclick="document.location = 'index.html'"type="button" class="home-btn">Home</button>

        </div>
        <div class="wrap">
            <h2> Sign Up Here</h2>
            <form  onsubmit= "return validateEmail() && validateMobile() && validatePassword()" action="login.html" >
                
               <input type = "text" id="name" placeholder="Full Name" required pattern="[A-Za-z0-9 _]*[A-Za-z0-9]">
               
               
               
        
                <input type = "text" id="email" placeholder="Email" required>
                <p5 style="color:rgb(214, 203, 156)">Please enter a valid email id</p5><br>
                <label for="error" id="error"></label>
                
                

                <input type = "text" name='mobile' id="mobile" placeholder="Mobile Number" required maxlength="12"  >
                <p5 style="color:rgb(214, 203, 156)" >Input a Valid Phone No. [ 1234567891, 123-456-7891, 123.456.7891, 123 456 7891]</p5>
                <br>
                <label for="errormobile" id="errormobile"></label>
                <input type = "text" id="uname" placeholder="User Name" required pattern="[^' ']+" >
                <label for="errorusername" id="errorusername"></label>

                <input type = "password" id="pass" placeholder="Password" required maxlength="15" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                
                <p5 style="color:rgb(214, 203, 156)"> Minimum 8 characters, at least one uppercase and one lower case, must contain at least one number</p5>

                <br><br>
                    
                <p5 class="strength" id="length"></p5>
                

                <input type = "password" id="pass2" placeholder="Re-Enter Password" required maxlength="15" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">   
                <label for="errorpass" id="errorpass"></label>
                
                <input type = "submit"  value="Submit" >
                <h6>Already a member? <a href="login.html">Sign-In</a></h6>
                
            </form>
            
        </div>
       
        </section>
    
        <script src= "signup.js"></script>   
        
        <script>
            pass.addEventListener('keyup',function()
            {
                strength();
            })
            function strength()
            {
                var val= document.getElementById("pass").value; 
                var status= document.getElementById("length");
                var counter = 0;

                if( val!="")
                {
                    if (val.length<= 5)
                    counter=1;
                    if (val.length>5 && val.length<=10)
                    counter=2;
                    if (val.length>10 && val.length<=15)
                    counter=3;

                    if (counter == 1)
                    {
                        status.innerHTML="Password Strength : POOR";
                        status.style.background = "#ff0000";
                        status.style.color="#FFFFFF";
                    }
                    if (counter == 2)
                    {
                        status.innerHTML="Password Strength : MEDIUM";
                        status.style.background = " #FFA500";
                        status.style.color="#FFFFFF";
                    }
                    if (counter == 3)
                    {
                        status.innerHTML="Password Strength : STRONG";
                        status.style.background = "#008000";
                        status.style.color="#FFFFFF";
                    }
                }
            }
        </script>
</body>
</html>
